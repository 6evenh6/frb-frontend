<div class="dashboard-container container-fluid mt-3">
  <h2 class="dashboard-title mb-3">
    <i class="bi bi-speedometer2 me-2"></i> Painel Geral
  </h2>

  <div class="dashboard-cards-row">
    <div class="col-md-3"
      *ngFor="let card of ['Receitas no mês', 'Despesas no mês', 'Lucro / Saldo', 'Viagens Pendentes']; let i = index">
      <div class="card shadow-sm rounded-3 dashboard-card text-center">
        <div class="card-body">
          <h5 class="card-title">{{ card }}</h5>
          <p class="card-text display-6 fw-semibold mt-2">
            {{
            i === 0 ? 'R$ ' + resumo.receitas.toLocaleString() :
            i === 1 ? 'R$ ' + resumo.despesas.toLocaleString() :
            i === 2 ? 'R$ ' + resumo.saldo.toLocaleString() :
            resumo.viagensPendentes
            }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="dashboard-charts-row">
    <div class="card shadow-sm rounded-3 p-3">
      <h5>Receitas por Categoria</h5>
      <div class="chart-container">
        <canvas baseChart [type]="barChartType" [data]="barChartData" [options]="barChartOptions">
        </canvas>
      </div>
    </div>
    <div class="card shadow-sm rounded-3 p-3">
      <h5>Resumo adicional</h5>
      <p class="text-muted">Espaço para futuros gráficos ou alertas</p>
    </div>
  </div>
</div>
